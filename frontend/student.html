<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-check-fill"></i>
                Student Dashboard
            </a>
            <button id="logout" class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div>
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="card-title">Welcome, <span id="student-email"></span>!</h2>
                <p class="card-text">Click the button below to mark your attendance when a session is active.</p>
                <button id="mark-attendance" class="btn btn-primary btn-lg">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    <i class="bi bi-hand-index-thumb-fill"></i> Mark My Attendance
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/student.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
