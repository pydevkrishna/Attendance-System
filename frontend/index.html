<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="bi bi-check-circle-fill text-primary" style="font-size: 3rem;"></i>
                            <h1 class="h3 mt-2">Attendance System</h1>
                        </div>
                        <div id="alert-container"></div>
                        <div id="login-container">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="d-grid gap-2">
                                <button id="login" class="btn btn-primary">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                    Login
                                </button>
                                <button id="signup" class="btn btn-outline-secondary">Sign Up</button>
                            </div>
                        </div>
                        <div id="role-selection" style="display: none;">
                            <p>Select your role to sign up:</p>
                            <select id="role" class="form-select">
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                            <div class="d-grid gap-2 mt-3">
                                <button id="submit-role" class="btn btn-primary">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                    Submit
                                </button>
                                <button id="cancel-signup" class="btn btn-secondary">Cancel</button>
                            </div>
                        </div>
                        <div id="navigation" style="display: none;">
                            <p class="text-center">Login successful! Please choose your dashboard:</p>
                            <div class="d-grid gap-2">
                                <a href="teacher.html" class="btn btn-info">Teacher Dashboard</a>
                                <a href="student.html" class="btn btn-info">Student Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
